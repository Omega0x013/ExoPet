<!DOCTYPE html>
<title>ExoPet</title>
<link rel="icon" href="img/icon.svg">
<link rel="stylesheet" href="css/style.css">
<link rel="manifest" href="manifest.json" crossorigin="use-credentials">
<script defer src="js/inventory.mjs" type="module"></script>
<script defer src="js/pet/view.mjs" type="module"></script>
<script>
    window.addEventListener('load', async () => {
        if (!navigator?.serviceWorker?.controller)
            await navigator.serviceWorker.register('/worker.mjs', {'scope': '/'});
    });
</script>

<!-- menu -->
<header>
    <input type="checkbox" id="collapse">
    <label for="collapse">&#9776;</label>
    <ul id="menu">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
    </ul>
</header>

<!-- pet -->
<main>
    <svg id="pet" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <path id="leg" class="primary-tone" d="M0,0 c-1,3 2,3 1,0 z M1.5,0 c-1,3 2,3 1,0 z M3,0 c-1,3 2,3 1,0 z" />
            <path id="ear" class="secondary-tone" d="M0,0 a 0.75 0.75 1 1 1 0.5,-0.5 z" />
    
            <g id="happy-eye">
                <path class="secondary-tone" d="M0,0 C -2,-3 4,-3 2,0 z" />
                <ellipse fill="black" cx="1.5" cy="-0.75" rx="0.5" y="0.5" />
            </g>
    
            <g id="sad-eye">
                <path class="secondary-tone" d="M0,0 C -1.5,2 3,3.5 1.5,-0.5 z" />
                <ellipse fill="black" cx="1.25" cy="1.1" rx="0.5" y="0.5" />
            </g>
    
            <path id="smile" fill="none" d="M0,0 C0,2 8,2 8,0" />
            <use id="frown" href="#smile" transform="scale(1,-1)" />
    
            <path id="dead-eye" d="M0,0 L2,2 M2,0 L0,2" />
    
            <g id="happy-face">
                <use href="#happy-eye" transform="translate(6,8)" />
                <use href="#happy-eye" transform="translate(14,8) scale(-1,1)" />
                <use href="#smile" transform="translate(6,10)" />
            </g>
    
            <g id="sad-face">
                <use href="#sad-eye" transform="translate(6,7)" />
                <use href="#sad-eye" transform="translate(14,7) scale(-1,1)" />
                <use href="#frown" transform="translate(6,12)" />
            </g>
    
            <g id="dead-face">
                <use href="#dead-eye" transform="translate(6,7)" />
                <use href="#dead-eye" transform="translate(14,7) scale(-1,1)" />
                <use href="#frown" transform="translate(6,12)" />
            </g>
    
            <g id="joyful-face">
                <use href="#happy-eye" transform="translate(6,8)" />
                <use href="#happy-eye" transform="translate(14,8) scale(-1,1)" />
                <path id="grin" d="M0,0 C0,3 8,3 8,0 z" fill="darkred" transform="translate(6,10)" />
            </g>
        </defs>
    
        <g id="legs">
            <use href="#leg" transform="translate(5.25,15.1)" />
            <use href="#leg" transform="translate(14.75,15.1) scale(-1,1)" />
        </g>
    
        <g id="ears">
            <use href="#ear" transform="translate(4,4)" />
            <use href="#ear" transform="translate(16,4) scale(-1,1)" />
        </g>
    
        <path id="body" class="primary-tone" d="M5,15 C -5,-3 25,-3 15,15 z" />
    
        <use id="happy" class="hidden" href="#happy-face" />
        <use id="sad" class="hidden" href="#sad-face" />
        <use id="dead" href="#dead-face" />
        <use id="joyful" class="hidden" href="#joyful-face" />
    </svg>
</main>

<!-- inventory -->
<footer id="inventory">
</footer>
